[package]
name = "move-deps"
version = "0.0.1"
authors = ["Aptos Labs <opensource@aptoslabs.com>"]
repository = "https://github.com/aptos-core/aptos-labs"
homepage = "https://aptoslabs.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
move-abigen = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-binary-format = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-bytecode-utils = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-bytecode-verifier = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-cli = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-command-line-common = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-compiler = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-core-types = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-docgen = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-errmapgen = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-ir-compiler = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-model = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-package = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-prover = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-resource-viewer = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-stackless-bytecode-interpreter = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-stdlib = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-symbol-pool = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-table-extension = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-unit-test = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-vm-runtime = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-vm-test-utils = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
move-vm-types = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
read-write-set = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }
read-write-set-dynamic = { git = "https://github.com/georgemitenkov/move.git", branch = "local" }

[features]
default = []
address32 = ["move-core-types/address32"]
fuzzing = ["move-core-types/fuzzing", "move-binary-format/fuzzing", "move-vm-types/fuzzing"]
table-extension = ["move-unit-test/table-extension", "move-vm-test-utils/table-extension"]
testing = ["move-stdlib/testing", "move-vm-runtime/testing"]
failpoints = ["move-vm-runtime/failpoints"]
